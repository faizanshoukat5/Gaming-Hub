    <style>
        nav {
            background-color: #333; /* Equivalent to bg-gray-700 */
            color: white; /* Equivalent to text-white */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        nav .search-container {
            display: flex;
        }
        nav .search-container input[type="text"] {
            padding: 5px;
            font-size: 17px;
            border: none;
        }
        nav .search-container button {
            padding: 5px 10px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        nav .search-container button:hover {
            background: #ccc;
        }
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }
            nav ul li {
                margin-right: 0;
                margin-bottom: 10px;
            }
            nav .search-container {
                flex-direction: column;
                align-items: flex-start;
            }
            nav .search-container input[type="text"],
            nav .search-container button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .social-icons {
            margin: 10px 0;
        }
        .social-icons img {
            width: 24px;
            margin: 0 5px;
        }
    </style>
</head>
